<!DOCTYPE html>
<html>
<head>
	<title>Windows OS</title>
	<style type="text/css">
		body {
			background: url(background.png);
			background-size: cover;
			margin: 0;
			padding: 0;
			font-family: Arial, Helvetica, sans-serif;
		}
		#bottom-bar {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 50px;
			background: #1c1c1c;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 20px;
			box-shadow: 0px -5px 10px rgba(0,0,0,0.5);
		}
		.icon {
			width: 30px;
			height: 30px;
			background-size: contain;
			background-repeat: no-repeat;
			cursor: pointer;
		}
		#icon-1 {
			background-image: url(icon-1.png);
		}
		#icon-2 {
			background-image: url(icon-2.png);
		}
		#icon-3 {
			background-image: url(icon-3.png);
		}
		#icon-4 {
			background-image: url(icon-4.png);
		}
		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: calc(100% - 50px);
			border: none;
		}
	</style>
</head>
<body>
	<div id="bottom-bar">
		<div class="icon" id="icon-1"></div>
		<div class="icon" id="icon-2"></div>
		<div class="icon" id="icon-3"></div>
		<div class="icon" id="icon-4"></div>
	</div>
	<div id="window">
		<iframe src="page-1.html"></iframe>
	</div>
</body>
</html>
