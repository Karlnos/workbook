<!DOCTYPE html>
<html>
<head>
	<title>Windows OS</title>
	<style>
		body {
			background-image: url("https://wallpaperaccess.com/full/1426474.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			height: 100vh;
		}

		#desktop-icons {
			position: absolute;
			top: 40%;
			left: 5%;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			width: 90%;
			height: auto;
		}

		#desktop-icons div {
			margin: 10px;
		}

		.icon {
			background-image: url("https://cdn.icon-icons.com/icons2/37/PNG/512/computer_icon-icons.com_70979.png");
			background-repeat: no-repeat;
			background-size: contain;
			height: 70px;
			width: 70px;
			cursor: pointer;
		}

		#bottom-bar {
			position: absolute;
			bottom: 0;
			left: 0;
			background-color: #1d1d1d;
			height: 40px;
			width: 100%;
			display: flex;
			justify-content: flex-start;
			align-items: center;
			padding-left: 20px;
			color: #ffffff;
			font-weight: bold;
		}

		#start-button {
			background-image: url("https://img.icons8.com/fluent-systems-filled/24/ffffff/windows-logo.png");
			background-repeat: no-repeat;
			background-size: contain;
			height: 24px;
			width: 24px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div id="desktop-icons">
		<div class="icon"></div>
		<div class="icon"></div>
		<div class="icon"></div>
		<div class="icon"></div>
		<div class="icon"></div>
		<div class="icon"></div>
	</div>
	<div id="bottom-bar">
		<div id="start-button"></div>
		My Computer
	</div>
</body>
</html>
